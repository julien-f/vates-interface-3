<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8" />
	<title>Dynamic graph</title>

	<style>
		svg {
			border: 1px solid gray
		}

		#molecule-graph text {
			display: none
		}

		#molecule-graph .node:hover circle, #molecule-graph .selected circle,
		#molecule-graph .node:hover path, #molecule-graph .selected path {
			stroke: black
		}

		#molecule-graph .node:hover text, #molecule-graph .selected text {
			display: block
		}
	</style>
</head>
<body>
	<script src="http://underscorejs.org/underscore.js"></script>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="js/util.js"></script>
	<script src="js/data.js"></script>
	<script src="js/pie.js"></script>
		<script src="js/pie_2.js"></script>
	<script src="js/molecule_graph.js"></script>
	<script src="js/graph.js"></script>
</body>
</html>
