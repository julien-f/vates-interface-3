<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8" />
	<title>Dynamic graph</title>

	<style>
		svg {
			border: 1px solid gray
		}

		.pool > circle {
			fill: green;
			stroke: gray;
		}

		.pool > circle:hover {
			fill: rgb(31, 120, 180);
		}

		.host > circle {
			fill: pink;
			stroke: gray;
		}
		.links > line {
			stroke: black;
		}
	</style>
</head>
<body>
	<script src="http://underscorejs.org/underscore.js"></script>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="js/data.js"></script>
	<script src="js/test2child.js"></script>
</body>
</html>
