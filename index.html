<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8" />
	<title>Dynamic graph</title>

	<style>
		svg {
			border: 1px solid gray
		}

		#molecule-graph text {
			display: none
		}

		#molecule-graph g.node:hover circle, #molecule-graph g.selected circle {
			stroke: black
		}

		#molecule-graph g.node:hover text, #molecule-graph g.selected text {
			display: block
		}
	</style>
</head>
<body>
	<script src="http://underscorejs.org/underscore.js"></script>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="js/data.js"></script>
	<script src="js/pie.js"></script>
	<script src="js/molecule_graph.js"></script>
	<script src="js/graph.js"></script>
</body>
</html>
